apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-template.fullname" . }}
  labels:
    {{- include "python-template.full.labels" . | nindent 4 }}
spec:
  {{- if eq (lower .Values.service.type) "headless" }}
  type: ClusterIP
  clusterIP: None
  {{- else }}
  type: {{ .Values.service.type }}
  {{- end }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "python-template.common.labels" . | nindent 4 }}
